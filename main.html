<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h2>Feedback Form</h2>

<form method="post">

  <!-- Name -->
  <label for="name">Name</label>
  <input 
    type="text" 
    id="name" 
    name="name" 
    minlength="3" 
    maxlength="50" 
    required
  >
  <br><br>

  <!-- Portfolio -->
  <label for="portfolio">Portfolio</label>
  <input 
    type="url" 
    id="portfolio" 
    name="portfolio" 
    required
  >
  <br><br>

  <!-- Favorite Color -->
  <label for="favColor">Favorite Color</label>
  <input 
    type="color" 
    id="favColor" 
    name="favColor"
    required
  >
  <br><br>

  <!-- Likeness -->
  <label for="likeness">Likeness</label>
  <input 
    type="range" 
    id="likeness" 
    name="likeness" 
    min="1" 
    max="100"
    required
  >
  <br><br>

  <!-- Submit Button -->
  <button type="submit">Submit</button>

</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
